<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/b1d6f2db0f.js" crossorigin="anonymous"></script>
    <!-- lato -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="nav">
                <div class="logo">
                    <a href="main.html"><img src="img/logo.png" alt="logo"></a>
                </div>
                <ul class="nav-menu">
                    <li><button href="#" class="link">Courses</button></li>
                    <li><button href="#" class="link">Pricing</button></li>
                    <li><button href="#" class="link">Community</button></li>
                    <li><button href="#" class="link">Business Solutions</button></li>
                </ul>
                <div class="burger-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <button href="#" class="link sign">Sign in</button>
            </div>
        </div>
    </header>

    <div class="welcome">
        <p class="p-welcome">Welcome to Camp! Join milions of people learning how to code, sign in below and get started!</p>
    </div>
    <div class="center">
        <h1>Sign in</h1>
        <form action="main.html" method="get">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>password</label>
            </div>
            <div class="pass">Forgot Password?</div>
            <input type="submit" value="Sign in!">
            <div class="signup_link">
                Not a member?<a href="#">Sign Up!</a>
            </div>
        </form>
    </div>

    <footer>
        <div class="footer">
            <div class="social">
                <ul class="social-list">
                    <li><button href="#" class="social-button"><i
                                class="fab fa-facebook-f"></i></button>
                    </li>
                    <li><button href="#" class="social-button"><i
                                class="fab fa-twitter"></i></button>
                    </li>
                    <li><button href="#" class="social-button"><i
                                class="fab fa-instagram"></i></button>
                    </li>
                    <li><button href="#" class="social-button"><i
                                class="fab fa-linkedin-in"></i></button></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
